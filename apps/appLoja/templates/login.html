{% extends 'default.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/userStyles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/ff41a7d76a.js" crossorigin="anonymous"></script>
</head>

<body>

    <br><br>

    <div class="form container bg-light shadow-lg p-5">

        <h3 class="text-center"> Entre em sua conta</h3>

        <hr>

        <form action="{% url 'entrar' %}" method="POST" autocomplete="off">

            {% csrf_token %}

            <div class="campo-input">
                <p>Nome de usuário</p>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" required>                   
            </div>

            <div class="campo-input">
                <p>Senha</p>
                <i id="iconeSENHA" class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="senhaID" required>
            </div>

            <br>

            <div class="text-center">

                <button class="botaoRegistro btn btn-primary" type="submit">Entrar</button>

            </div>

        </form>

        <br>

        <div class="text-center">

            <a href="{% url 'registro' %}"> Não possui uma conta?</a>
        
        </div>

    </div>

</body>

{% endblock %}
